<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click and Bind</title>
</head>

<body>
    <h1>Hey</h1>
    <h3>this is awesome js libray</h3>

    <button type="button" id="clickme" class="clickme">Click Me</button>
    <button type="button" id="singleclick">Single Click </button>
    <button id="doubleclk">Double Click Me</button>

    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            // $("#clickme")
            // $(".clickme")
            // $("h1")
        });

        $("#clickme").click("click", function () {
            console.log("i am working")
        });

        $('#singleclick').bind('click', function () {
            console.log("i am working by bind")
        });

        $('#doubleclk').bind('dblclick', function () {
            // console.log("i am working by double click");
            console.log("i am working by double click" + this.nodeName);

        });
    </script>
</body>

</html>
