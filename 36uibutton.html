<!DOCTYPE html>
<html>
    <head>
        <title>Ui Button</title>
        <link rel="stylesheet" href="./JQUi/jquery-ui.css">

        <style>
            body{
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container{
                 width: 900px;
                 background-color: #f4f4f4;
                 padding: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Widget</h1>

            <button type="button" id="btn1">This is button</button>
            <input type="submit" name="submit" id="btn2" value="This is submit button">
            <a href="#" id="btn3">This is anchor</a>


            <div id="btn4">
                <input type="checkbox" name="position" id="chk1" value="1"><label for="chk1">Left</label>
                <input type="checkbox" name="position" id="chk2" value="2"><label for="chk2">Center</label>
                <input type="checkbox" name="position" id="chk3" value="3"><label for="chk3">Right</label>

            </div>



            
            <div id="btn5">
                <fieldset>
               <legend>This is color  </legend>
                
                    <input type="radio" name="favcolor" id="favwhi" value="1"><label for="favwhi">White</label>
                    <input type="radio" name="favcolor" id="favdak" value="2"><label for="favdak">Dark</label>
                    <input type="radio" name="favcolor" id="favred" value="3"><label for="favred">Red</label>
    
                </fieldset>
          

                <br><br>

                <button type="button" id="btn6">button</button>
                <button type="button" id="btn7">button</button>
                <button type="button" id="btn8" class="disable">button</button>


            </div>
        </div>
        
        <script src="./libs/jquery-3.6.0.min.js"></script>
        <script src="./JQUi/jquery-ui.js"></script>
        <script>
            $(document).ready(function(){
                $('#btn1,#btn2,#btn3').button();

                // for position 
               $("#btn4").buttonset()


                $('#btn5').buttonset();

                $('#btn6').button({
                    icons:{
                        primary:'ui-icon-trash'
                    },

                    //text:false
                    showLabel:false
                });


                $("#btn7").button({
                    icons:{
                        primary:"ui-icon-arrowthickstop-1-s"
                    },
                    label:"Click Me",
                    // iconPosition:'start', 
                    // iconPosition:"top"
                    iconPosition:"bottom"
                });

                $('#btn8').button({
                  disable:true
                })

            });
        </script>
    </body>
</html>
