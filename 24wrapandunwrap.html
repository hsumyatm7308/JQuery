<!DOCTYPE html>
<html>
    <head>
        <title>Wrap And Unwrap</title>

        <style>


body{
    height:100vh;

    display: flex;
    justify-content: center;
    align-items: center;
}

.container{
width: 500px;
background-color:#f4f4f4f4;
padding:10px
}

.box{
    width:100px ;
    height: 100px;
    background-color: orange;
}
        </style>
    </head>
    <body>
        

        <div class="container">
        <h1>Box 1</h1>
        <button id="divbtn">Div Btn</button>
        <button id="boxbtn">Box Btn</button>
        <button id="unboxbtn">Unbox Btn</button>
        </div>


        <script src="./libs/jquery-3.6.0.min.js"></script>
        <script>

        $(document).ready(function(){
       // console.log("hey")

    //    wrap 
         $("#divbtn").click(function(){
             $("h1").wrap("<div></div>")
         });

        });

        $("#boxbtn").click(function(){
            $("h1").wrap("<div class='box'></div>");
        });

        $("#unboxbtn").click(function(){
            $("h1").unwrap();
        })



        </script>
    </body>
</html>
