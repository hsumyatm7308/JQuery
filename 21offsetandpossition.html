<!DOCTYPE html>
<html>

<head>
    <title>Offset and Possition</title>
</head>
<style>
    body {
        padding: 0;
        margin: 0;
    }

    .offset {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .box {
        width: 80px;
        height: 80px;
        /* margin: 0; */
        margin: 10px;
    }
</style>

<body>

    <div class="container">
        <div class="offset">
            <div class="box" style=" background-color: red;"></div>
            <div class="box" style=" background-color: green;"></div>
            <div class="box" style=" background-color:silver;"></div>
            <div class="box" style=" background-color:blue;"></div>
        </div>

        <table>
            <tr>
                <td id="oresult1"></td>
                <td id="oresult2"></td>
            </tr>
            <tr>
                <td id="presult1"></td>
                <td id="presult2"></td>
            </tr>
        </table>
    </div>

    <script src="./libs/jquery-3.6.0.min.js"></script>
    <script>

        $(document).ready(function () {
            // console.log("h")

            // offset 
            $(".box").click(function () {
                var offsetbox = $(this).offset();
                $("#oresult1").html("left offset: <b>" + offsetbox.left + "</b>")
                $("#oresult2").html("top offset: <b>" + offsetbox.top + "</b>")

            });

            // pssition 
            $(".box").click(function () {
                var positionbox = $(this).position();
                $("#presult1").html("left position: <b>" + positionbox.left + "</b>")
                $("#presult2").html("top positon: <b> " + positionbox.top + "</b>")

            });


        });
    </script>
</body>

</html>
